---
title: News
layout: default
---

<!-- Main -->
	<section class="wrapper style1">
		<div class="container">
			<div id="content">
				<div class="row">
					<div class="12u">

						<!-- Blog -->
							<section>
							<!--	<header class="major">
									<h2>News</h2>
								</header>
							-->
									<div class="row">
										<section class="12u">
											<div class="box post">
												
												<div class="inner">
													<h2>News</h2>
													
												</div>
											</div>

										</section>
									</div>




								{% for post in site.posts offset: 0 limit: 4 %}
									<div class="row">
										<section class="12u">
											<div class="box post">
												<a href="#" class="image left"><img src="{{ site.baseurl }}{{ post.featured }}" alt=""></a>
												<div class="inner">
													<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> - <em> Posted {{ post.date | date_to_string }} </em></h3>
													{{ post.excerpt }}
												</div>
											</div>

										</section>
									</div>
								{% endfor %}
							</section>

					</div>
				</div>
		</div>
	</section>
